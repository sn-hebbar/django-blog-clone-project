<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <!-- Alternative to Bootstrap 3 Glyphicons -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--MEdium style editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono|Russo+One&display=swap" rel="stylesheet">

  </head>
  <body class="loader">

      <nav class="navbar navbar-expand-lg bg-light techfont">
        <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My Tech blog</a>
            <a class="nav-item nav-link" href="{% url 'blog:about' %}">About</a>
            <a class="nav-item nav-link" href="https://www.github.com">Github</a>
            <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
          </div>
          <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'blog:post_new' %}">New_Post</a>
            <a class="nav-item nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            Welcome: {{ user.username }}
          {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>
          {% endif %}
        </div>
        </div>
      </nav>
      {# The actual blog posts#}
         <div class="content container">
             <div class="row">
                 <div class="col-md-8">
                   <div class="blog_posts">
                     {% block content %}
                     {% endblock %}

                   </div>
                 </div>
             </div>
         </div>

   {# SCRIPTS#}
   <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

  </body>
</html>
